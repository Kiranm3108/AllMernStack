        <title>
            Login
        </title>
        <script>
        function validate()
        {
       var user=document.myForm.username.value;
       var pass=document.myForm.password.value;
       if(user==""&&pass==""){
        document.write("please enter your username & password")
       }
       else if(pass.length<8)
       {
        document.write("please enter above 8 characters")
       }
       else{
        document.write("username is="+user+"password is="+pass);
       }
        }
        </script>
    </head>
    <body align="center" style="margin: 10%;" style="border: 0cap;">
        <form name="myForm" method="post" onsubmit="validate()">
            UserName:<input type="text" name="username"/><br/></br>

            <br/>
            <input type="submit" value="submit"/>
